{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#db4938" />
        <meta name="Description" content="Put your description here.">
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">    
        <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}"/>
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        <link rel="apple-touch-icon" href="{% static 'images/icons/icon-192.png' %}">
    </head>
    <body>
      <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">+</span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">e</span></a>
            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">#</span></a>
        {% endif %}
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
      <footer>
        <p>Company Â© W3docs. All rights reserved.</p>
      </footer>
      <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
